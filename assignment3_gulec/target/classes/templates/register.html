<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registration Page</title>
	<!--Link js, css and bootstrap5-->
	<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
		<!--Bootstrap 5/ Ref: https://www.w3schools.com/bootstrap5/index.php-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
</head>

<body>

	<h3 class="p-1 bg-success text-white text-center">Register Here</h1>
	<!--Reference:https://www.iconpacks.net/free-icon/user-login-5867.html-->
	<img src="../static/images/register.png" th:src="@{/images/register.png}"/>

	<!--For js verify method if there is an error-->
	<div id="error" class="error"></div>
	<br>

	<!--Register form-->
	<form name="form" action="#" th:action="@{/register}" method="post" onsubmit="return verify()">
		<div class="input-group w-50 mb-3">
		Email: <input type="email" name="username" class="form-control"/><br>
		</div>
		<div class="input-group w-50 mb-3">
		Full Name: <input type="text" name="fullName" class="form-control" /> <br>
		</div>
		<div class="input-group w-50 mb-3">
		Password: <input type="password" name="password" class="form-control" /><br>
		</div>
		<input type="submit" value="Register" class="btn btn-success w-50 mb-3" >
	</form>
	<p><a href="/" class="link-opacity-50-hover">Back to home page</a></p>

</body>

</html>
