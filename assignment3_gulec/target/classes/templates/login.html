<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
	<!--Bootstrapt 5/ Ref: https://www.w3schools.com/bootstrap5/index.php-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<h3 class="p-1 bg-success text-white text-center">Login Page</h3>

	<!-- Reference: https://www.iconpacks.net/free-icon/login-button-11912.html -->
	<img src="../static/images/login.png" th:src="@{/images/login.png}" />

	<form method="post" th:action="@{/login}">

		<!-- Section to help the user when the credentials are wrong! -->
		<div th:if="${param.error}">
			<div class="error">
				You entered invalid username or password.
			</div>
		</div>

		<!-- Section to let the user with the logout -->
		<div th:if="${param.logout}">
			<div class="error">
				You have been logged out.
			</div>
		</div>

		<!-- Get the user name and password-->
		<div class="input-group w-50 mb-3">
			Email:<input type="email" class="form-control" name="username" /><br>
		</div>
		<div class="input-group w-50 mb-3">
			Password: <input type="password" class="form-control" name="password" /><br>
		</div>
		<input type="submit" value="Log in" class="btn btn-success w-50 mb-3" />

	</form>
	
	<!--Register Link-->
	<p><a th:href="@{/register}" class="link-opacity-50-hover">Register Here</a></p>

	</div>

</body>

</html>
