<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Delete Poll</title>
	<!--Bootstrapt 5/ Ref: https://www.w3schools.com/bootstrap5/index.php-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<h3 class="p-1 bg-success text-white text-center">Delete Poll</h3>
	<!--Form to delete a selected poll-->
	<form method="post" action="#" th:action="@{/secure/deletePoll}">
		
		<div class="container d-flex justify-content-center ">
			<!--Dropdown list for all poll title-->
			<select th:name="pollID" class="form-select w-50">
				<option th:each="poll: ${pollList}" th:text="${poll.title}" th:value="${poll.pollID}"></option>
			</select>
		</div>

		<div class="container d-flex justify-content-center ">
			<input type="submit" value="Delete Poll" class="btn btn-success w-50 mt-3">
		</div>
	</form>
</body>

</html>
