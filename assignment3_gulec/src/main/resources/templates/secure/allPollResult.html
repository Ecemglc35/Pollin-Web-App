<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>All Pole Statistic</title>
	<meta charset="UTF-8">	
	<!--Bootstrapt 5/ Ref: https://www.w3schools.com/bootstrap5/index.php-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<h3 class="p-1 bg-success text-white text-center">Results</h3>
	<!--Table to show poll result-->
	<table class="table table-hover" >
		<tr>
			<th>Poll title</th>
			<th>Poll question</th>
			<th>Answers:</th>
			<th>Results:</th>
			<th>Percentage(%):</th>
		</tr>
		<div th:each="poll : ${pollList}">
		<tr>
			
			<td rowspan="4" th:text="${poll.title}"></td>
			<td rowspan="4" th:text="${poll.question}"></td>

			<tr>
			<th th:text="${poll.answer1}"></th>
			<td th:text="${poll.votes1}"></td>
			<td th:text="${poll.votes1}"></td>
			</tr>
			<tr>
			<th th:text="${poll.answer2}"></th>
			<td th:text="${poll.votes2}"></td>
			<td th:text="${poll.votes2}"></td>
			</tr>
			<tr>
			<th th:text="${poll.answer3}"></th>
			<td th:text="${poll.votes3}"></td>
			<td th:text="${poll.votes3}"></td>
			</tr>

		</tr>
		</div>
	</table>

<p style="text-align: center;"><a href="/">Go Home Page</a></p>
</body>

</html>
