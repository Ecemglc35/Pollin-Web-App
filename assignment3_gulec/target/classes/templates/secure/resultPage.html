<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
    <!--Bootstrapt 5/ Ref: https://www.w3schools.com/bootstrap5/index.php-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--Poll title-->
    <h3 th:text="'Here is the ' + ${selectedPoll.title} +' result'" class="p-1 bg-success text-white text-center">Result
        Head </h3>
    <!--Table to show poll result-->
    <table class="table table-hover">
        <tr>
            <th>Answers:</th>
            <th>Results:</th>
            <th>Percentage(%):</th>
        </tr>
        <tr>
            <th th:text="${selectedPoll.answer1}"></th>
            <td th:text="${selectedPoll.votes1}"></td>
            <td th:text="${percentVotes1}"></td>
        </tr>
        <tr>
            <th th:text="${selectedPoll.answer2}"></th>
            <td th:text="${selectedPoll.votes2}"></td>
            <td th:text="${percentVotes2}"></td>
        </tr>
        <tr>
            <th th:text="${selectedPoll.answer3}"></th>
            <td th:text="${selectedPoll.votes3}"></td>
            <td th:text="${percentVotes3}"></td>
        </tr>
    </table>
    <br><br>
    <p class="text-center">
        <!--Directive to a new poll-->
        <a href="/" class="text-success">Vote for another poll</a>
    </p>
</body>

</html>
