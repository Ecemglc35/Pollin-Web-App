<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Pole</title>
	<!--Link to css-->
		<link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
	<!--Bootstrapt 5/ Ref: https://www.w3schools.com/bootstrap5/index.php-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<h3 class="p-1 bg-success text-white text-center">Enter information to create a new roll</h3>
	
	<!--Add poll form with title, question, answers fields -->
	<form method="post" th:action="@{/secure/addPoll}">
	
		<div class="input-group w-50 mb-3">
			Poll Title : <input type="text" name="title" class="form-control" />
		</div>
		
		<div class="input-group w-50 mb-3">
			Poll Question : <input type="text" name="question" class="form-control" />
		</div>
		
		<div class="input-group w-50 mb-3">
			Answer 1 : <input type="text" name="answer1" class="form-control" />
		</div>
		
		<div class="input-group w-50 mb-3">
			Answer 2 : <input type="text" name="answer2" class="form-control" />
		</div>
		
		<div class="input-group w-50 mb-3">
			Answer 3 : <input type="text" name="answer3" class="form-control"/>
		</div>

		<input type="submit" value="Add Poll" class="btn btn-success w-50 mb-3">
		</div>
	</form>
	
</body>

</html>
